    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="{{ site.github.project_title }}">
    <meta name="apple-mobile-web-app-status-bar-style" content="translucent-black">
    <meta name="format-detection" content="telephone=no">
    <meta name="application-name" content="{{ site.github.project_title }}">
    <meta name="theme-color" content="#000">
    <meta property="og:title" content="{{ site.github.project_title }}" />
    <meta property="og:site_name" content="{{ site.github.project_title }}" />
    <meta property="og:description" content="{{ site.github.project_tagline }}" />
    <meta property="og:image" content="./icon.png" />
    <link rel="apple-touch-icon" href="./icon.png">
    <link rel="icon" type="image/png" href="./icon.png">
    <link rel="shortcut icon" href="./icon.png">
    <script type="text/javascript" src="./assets/js/loader.js?v={{ site.github.build_revision }}"></script>
    <script type="text/javascript" src="./assets/js/custom.js?v={{ site.github.build_revision }}"></script>
    <style>
        body {
            background: black;
            color: white;
            font-family: monospace;
            overflow: hidden;
            font-size: 14pt;
        }

        .embed {
            background: transparent;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - 1.5em);
            border: none;
        }

        .nofooter iframe {
            height: 100%;
        }

        footer {
            color: grey;
            position: absolute;
            bottom: 0;
            width: 100%;
            left: 0;
            z-index: 100;
            text-align: center;
            font-size: 1em;
            margin-bottom: 0.25em;
        }

        footer a {
            color: grey;
        }

        .embed footer,
        .embed footer a {
            color: black;
        }

        #fullscreen {
            position: absolute;
            right: 0.25rem;
            bottom: 0;
            cursor: pointer;
        }
        .lds-ripple {
            width: 80px;
            height: 80px;
            margin: auto;
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: -1;
        }

        .lds-ripple div {
            position: absolute;
            border: 4px solid #fff;
            opacity: 1;
            border-radius: 50%;
            animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
        }

        .lds-ripple div:nth-child(2) {
            animation-delay: -0.5s;
        }

        @keyframes lds-ripple {
            0% {
                top: 36px;
                left: 36px;
                width: 0;
                height: 0;
                opacity: 1;
            }

            100% {
                top: 0px;
                left: 0px;
                width: 72px;
                height: 72px;
                opacity: 0;
            }
        }
    </style>
</head>

<body id="root">
    <iframe
        src="https://arcade.makecode.com/---run?id=S23598-81897-16068-60982"
        allowfullscreen>
    </iframe>
</body>

</html>
